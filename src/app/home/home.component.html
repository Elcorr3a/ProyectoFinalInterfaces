<h2 class="section-title">PRODUCTOS DESTACADOS</h2>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-6 col-12" *ngFor="let product of products">
      <div class="product-card mb-5 mt-5">
        <img src="images/{{ product.name }}.jpeg" alt="{{ product.name }}">
        <h2 class="product-name">{{ product.name }}</h2>
        <p class="product-price"><strong>Precio:</strong> {{ product.price | currency }}</p>
        <p class="product-stock"><strong>Stock:</strong> {{ product.stock }}</p>

        <div class="button-group">
          <a [routerLink]="['/product', product.id]" class="btn btn-primary">Ver detalles</a>
          <button class="btn btn-add-cart" (click)="addToCart(product)">AÃ±adir al Carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>
